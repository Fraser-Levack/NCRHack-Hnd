<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hand Tracking</title>
    <style>
        video,
        canvas {
            max-width: 100%;
            height: auto;
            position: fixed;
            transform: scaleX(-1);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="txMenu.css">
    
    <!-- MediaPipe CDN Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <!-- MediaPipe CDN Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="split-left left">
        <div class="videoCentered">
      <video id="input_video" autoplay playsinline></video>

      <canvas id="output_canvas"></canvas>

      <p id="hand-center"
        style="position: absolute; top: -130px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand center: (x, y)
      </p>
      <p id="hand-speed"
        style="position: absolute; top: -90px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand speed: (x, y)
      </p>
      <p id="swipe-status"
        style="position: absolute; top: -50px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 4px; z-index: 10; font-weight: bold;">
        Swipe: None
      </p>
    </div>

        <div class="split-right right">
            <div class="centered">
                <h1>Transaction Menu</h1>
                <div>
                    <button id="1" class="button left-button btn1" onclick="withdrawal()" type="button">Withdrawal</button>
                    <button id="2" class="button right-button btn2" onclick="balance()" type="button">Balance</button>
                </div>
                <div>

                    <button id="3" class="button left-button btn3" onclick="depositCash()" type="button">Cash Deposit</button>
                    <button id="4" class="button right-button btn4" onclick="exitATM()" type="button">Exit</button>
                </div>
            </div>
        </div>

        <script src="../main.js"></script>
</body>

</html>
