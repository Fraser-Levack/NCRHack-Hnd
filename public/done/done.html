<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hand Tracking</title>
  <style>
    video,
    canvas {
      max-width: 100%;
      height: auto;
      position: fixed;
      transform: scaleX(-1);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="/src/style.css">
  <link rel="stylesheet" type="text/css" href="done.css">
</head>

<body>
  <div class="split-left left">
    <div class="videoCentered">
      <video id="input_video" autoplay playsinline></video>

      <canvas id="output_canvas"></canvas>

      <p id="hand-center"
        style="position: absolute; top: -130px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand center: (x, y)
      </p>
      <p id="hand-speed"
        style="position: absolute; top: -90px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand speed: (x, y)
      </p>
      <p id="swipe-status"
        style="position: absolute; top: -50px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 4px; z-index: 10; font-weight: bold;">
        Swipe: None
      </p>
    </div>

    <div class="split-right right">
      <div class="container">
        <h1 class="bigText">Transaction Complete</h1>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>


    <script>
      setTimeout(() => {
         window.location.href = window.location.href.split("src/done/done.html")[0];
      }, 5000);
    </script>

</body>

</html>
