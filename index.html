<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Tracking</title>
    <style>
      video, canvas {
        position: absolute;
        top: 0;
        left: 0;
        transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
    <p id="hand-center" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
      Hand center: (x, y)
    </p>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
