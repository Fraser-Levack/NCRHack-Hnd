<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hand Tracking</title>
  <style>
    video,
    canvas {
      max-width: 100%;
      height: auto;
      position: fixed;
      transform: scaleX(-1);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="withdrawal.css">
</head>

<body>
  <div class="split-left left">
    <div class="videoCentered">
      <video id="input_video" autoplay playsinline></video>

      <canvas id="output_canvas"></canvas>

      <p id="hand-center"
        style="position: absolute; top: -130px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand center: (x, y)
      </p>
      <p id="hand-speed"
        style="position: absolute; top: -90px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; z-index: 10;">
        Hand speed: (x, y)
      </p>
      <p id="swipe-status"
        style="position: absolute; top: -50px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 4px; z-index: 10; font-weight: bold;">
        Swipe: None
      </p>
    </div>
    <div class="split-right right background-image">
      <div class="centered">
        <h1>Please select an amount to withdraw</h1>
        <button id="1" onclick="withdrawSuccess()" class="left-button button btn1">5</button>
        <button id="2" onclick="withdrawSuccess()" class="right-button button btn2">10</button>
        <button id="3" onclick="withdrawSuccess()" class="left-button button btn3">20</button>
        <button id="4" onclick="withdrawSuccess()" class="right-button button btn4">30</button>
        <button id="5" onclick="withdrawSuccess()" class="left-button button btn5">40</button>
        <button id="6" onclick="withdrawSuccess()" class="right-button button btn6">50</button>
        <button id="7" onclick="withdrawSuccess()" class="left-button button btn7">100</button>
        <button id="8" onclick="exitATM()" class="right-button button btn8">Exit</button>
      </div>
    </div>
  </div>

  <script type="module" src="../main.js"></script>
</body>

</html>
